<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap Visualization Dashboard</title>

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style-jb.css">
</head>

<body>

  <div class="container">
    <!-- Was: "row align-items-center" -->
    <div class="row align-items-center">

      <div class="page_heading">
        
        <div class="col-md-2">
          <div class="header">
            <h1>Latitude</h1>
          </div>  
        </div>

        <div class="col-md-4 col-md-offset-6">
          <div class="navbar">
            <ul>
              <li>
                  <select id="fig_select" onchange="location = this.value;">
                    <option value="" selected disabled hidden>Plots</option>
                    <option value="index.html">Max Temperature</option>
                    <option value="index.html">Humidity</option>
                    <option value="index.html">Cloudiness</option>
                    <option value="index.html">Wind Speed</option>
                  </select>              
              </li>
              <li>Comparison</li>
              <li>Data</li>
            </ul>  
          </div>
        </div>
        
      </div>
    </div>

    <div class="row">
      <div class="overall_content">
        <div class="col-md-8">
          <div class="featured_content">
            This is the main plot content
          </div>
        </div>

        <div class="col-md-4">
          <div class="selection_content">
            This is the 4x4 plots content
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
